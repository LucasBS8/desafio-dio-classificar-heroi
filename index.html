<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de heroi</title>
    <style>
        #classificationResult {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Classificador de herois</h1>
    <p>Digite a quantidade de seu XP (experiência):</p>

    <form id="classificationForm" action="classification" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" title="Digite seu nome" placeholder="Digite seu nome">
        <br>
        <label for="xp">XP:</label>
        <input type="number" id="xp" title="Digite seu XP" placeholder="Digite seu XP">
        <br>
        <input type="submit" value="Classificar">
    </form> 

    <div id="classificationResult">
        <h2>Classificação</h2>
        <span>Nome: </span><p id="nameResult"></p>
        <br>
        <span>XP: </span><p id="xpResult"></p>
        <br>
        <span>Classificação: </span><p id="classification"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
